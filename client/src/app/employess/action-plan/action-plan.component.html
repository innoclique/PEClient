<div class="animated fadeIn">


    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
             My Action Plan
             <div class="form-group form-actions pull-right m-0">
              <div class="evaluationYear">
                <select [(ngModel)]="employeeEvaluationYear"   class="form-control" (change)="loadKpisByYear($event.target.value)">
                  <option *ngFor="let ev of empEvaluationsYears" [value]="ev">{{ev}}</option>
                </select>
                <i class="fa fa-chevron-down"></i>
              </div>
                <button [disabled]="!allowActionPlan" class="btn btn-sm btn-primary" data-toggle="modal" (click)="openDevGoalForm()">&#x271A; Developmental Goals</button>&nbsp;
                <button [disabled]="!allowActionPlan" class="btn btn-sm btn-primary" data-toggle="modal" (click)="openStrengthsForm()">&#x271A; Strengths</button>&nbsp;
                <button [disabled]="unSubmitedCount==0 && unSubmitedStrenthCount==0" class="btn btn-sm btn-primary" data-toggle="modal" (click)="openConfirmSubmitDialog()">Submit Action Plan</button>&nbsp;
                <div  style="margin-right:10px;display:inline-flex">
                <button title="Goals & KPI Guidance" (click)="showGuidance()" ngcontent-fha-c25=""
            class="btn btn-primary mr-1 pull-right" type="button">
              <i class="fa fa-file-text-o" aria-hidden="true"></i>
            </button></div>

              </div>

                     </div>
          <div class="card-body">
            <tabset #staticTabs class="pro-tabs">
              <tab >
    
                <ng-template tabHeading>Developmental Goals</ng-template>

          <ag-grid-angular style="width: 100;; height: 440px;" class="ag-theme-alpine" 
                            
          [rowData]="devGoalRecords"
          [gridOptions]="goalsItemColumns"
          [pagination]="true"
           [getRowHeight]="getRowHeight"  [enableBrowserTooltips]="true" 
         (gridSizeChanged)="onGridSizeChanged($event)"
          (gridReady)="onGridReady($event)"
          [paginationPageSize]="10"
         
          (rowClicked)="onDevGoalGridRowClick($event)"
          >
          </ag-grid-angular>
              </tab>
              <tab >
    
                <ng-template tabHeading>Strengths</ng-template>
                <ag-grid-angular style="width: 100;; height: 440px;" class="ag-theme-alpine" 
                            
                [rowData]="strengthRecords"
                [gridOptions]="strengthItemColumns"
                [pagination]="true"
                 [getRowHeight]="getRowHeight"  [enableBrowserTooltips]="true" 
               (gridSizeChanged)="onGridSizeChanged($event)"
                (gridReady)="onStrengthsGridReady($event)"
                [paginationPageSize]="10"
               
                (rowClicked)="onStrengthGridRowClick($event)"
                >
                </ag-grid-angular>
              </tab>
              
            </tabset>
            
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
