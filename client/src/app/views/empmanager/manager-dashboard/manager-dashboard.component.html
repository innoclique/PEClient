<div class="wrapper"> 
  
       
    <!--Section1 Start Here-->
      <div class="container clearfix">
          <div class="box_main clearfix">
            <div class="widget-parent">
              <!--<div class="row">
      <h2 class="widget-heading">Employee Manager Dashboard</h2>
    </div>-->
              <div class="row">
                <!-- Box1 -->
                <div class="box col-lg-6">
                  <div class="box_in">
                    <h2 class="bg-blue">Current Evaluation Progress</h2>

                    <ag-grid-angular *ngIf="dataLoaded"
                                     style="width: 495px; height: 240px;"
                                     class="ag-theme-alpine"
                                     [rowData]="evaluationsRowData"
                                     [columnDefs]="evaluationsColumnDefs"
                                     (rowClicked)="onGridRowClick($event)">
                    </ag-grid-angular>

                    <!--Show table with empty data till data is loaded
                    Todo: Move the getEmployeeCurrentEvaluation service call to resolver in future to wait till complete data is loaded-->
                    <ag-grid-angular *ngIf="!dataLoaded"
                                     style="width: 495px; height: 240px;"
                                     class="ag-theme-alpine"
                                     [rowData]="[]"
                                     [columnDefs]="evaluationsColumnDefs"
                                     (rowClicked)="onGridRowClick($event)">
                    </ag-grid-angular>

                  </div>
                </div>
                <!-- Box 2 -->
                <div class="box col-lg-6">
                  <div class="box_in">
                    <h2 class="bg-blue">Direct Reports</h2>
                    <ag-grid-angular
                                     style="width: 495px; height: 240px;"
                                     class="ag-theme-alpine"
                                     [rowData]="directReportsRowData"
                                     [columnDefs]="directReportColumnDefs"

                      >
                    </ag-grid-angular>
                  </div>
                </div>

              </div>
              <!-- Box 3 -->
              <!--<div class="row">
                <div class="box col-lg-12">
                  <div class="box_in">
                    <h2 class="bg-blue">Peer Review</h2>
                    <div class="box_goalsetting box_rating clearfix">
                      <ag-grid-angular style="width: 980px; height: 240px;"
                                       class="ag-theme-alpine"
                                       [rowData]="peerReviewRowData"
                                       [columnDefs]="peerreviewColumnDefs"
                                       (rowClicked)="onGridRowClick($event)">
                      </ag-grid-angular>
                    </div>
                    <div class="clear"></div>
                  </div>
                </div>
              </div>-->

            </div>
          </div>
       </div>
    <!--Section1 End Here-->
     
  </div>
