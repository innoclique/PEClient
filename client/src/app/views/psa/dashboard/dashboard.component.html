<div class="wrapper"> 
  <!--Section1 Start Here-->
    <div class="container clearfix">
        <div class="box_main clearfix">
          <div class="row">
            <!-- Box1 -->
            <div class="box col-lg-6">
              <div class="box_in">
                <div class="bg-blue clearfix">
                <div class="col-lg-8 pull-left">
                  <h2 class="no_bg">Client Summary - By usages</h2>
                </div>
                <div class="col-lg-4 pull-left" style="margin-top: 8px;">
                  <mat-select (selectionChange)="clientSummaryByUsageChanged('CLIENT_SUMMARY','Client')" [formControl]="clientSummaryUsageForm"
                  class="form-control"
                  multiple >
                  <mat-option *ngFor="let year of yearsList" [value]="year">{{year}}</mat-option>
                </mat-select>
                </div>
              </div>
                <app-client-summary [chartTypeInput]="'CLIENT_SUMMARY'" [userType]="'Client'" [onselectChartType]="chartTypeInput" [onSelectYears]="clientSummaryByUsage" ></app-client-summary>
                <a  href="#/psa/reports/info/client" class="box_in_btns_view" >Clients &#8594; </a>
              </div>
              
              <div class="clear"></div>
              
           
              
            </div>
    
            <!-- Box 2 -->
            <div class="box col-lg-6">
              <div class="box_in">
                <div class="bg-blue clearfix">
                  <div class="col-lg-8 pull-left">
                    <h2 class="no_bg">Client Summary - Status</h2>
                  </div>
                  <div class="col-lg-4 pull-left" style="margin-top: 8px;">
                    <mat-select (selectionChange)="clientSummaryByUsageChanged('STATUS','Client')" [formControl]="clientSummaryStatusForm"
                        class="form-control"
                        multiple >
                      <mat-option *ngFor="let year of yearsList" [value]="year">{{year}}</mat-option>
                    </mat-select>
                  </div>
                </div>

                
                
                <app-client-summary [chartTypeInput]="'STATUS'" [userType]="'Client'" [onselectChartType]="chartTypeInput" [onSelectYears]="clientSummaryByStatus"></app-client-summary>
                <a  href="#/psa/reports/info/client" class="box_in_btns_view" >Clients &#8594; </a>
              </div>
            </div>
            
          </div>

        <div class="row">
            <!-- Box1 -->
            <div class="box col-lg-6">
              <div class="box_in">
                <div class="bg-blue clearfix">
                  <div class="col-lg-8 pull-left">
                    <h2 class="no_bg">Client Summary - Status</h2>
                  </div>
                  <div class="col-lg-4 pull-left" style="margin-top: 8px;">
                    <mat-select (selectionChange)="clientSummaryByUsageChanged('STATUS','Reseller')" [formControl]="clientSummaryStatusForm"
                        class="form-control"
                        multiple >
                      <mat-option *ngFor="let year of yearsList" [value]="year">{{year}}</mat-option>
                    </mat-select>
                  </div>
                </div>
                <app-client-summary [chartTypeInput]="'STATUS'" [userType]="'Reseller'" [onselectChartType]="chartTypeInput" [onSelectYears]="clientSummaryByStatusReseller"></app-client-summary>
                <a  href="#/psa/reports/info/reseller" class="box_in_btns_view">Resellers &#8594;</a>
              </div>
              
            </div>
            <!-- Box 2 -->
            <!-- Box1 -->
 
            <div class="box col-lg-6">
              <div class="box_in">
                <h2 class="bg-blue">Current Year - Client Revenue Summary</h2>
                <app-client-summary [chartTypeInput]="'PSA_CLIENT_REVENUE'" [userType]="'Client'"></app-client-summary>
                <!--<a  href="#/psa/reports/info/reseller" class="box_in_btns_view">Resellers &#8594;</a>-->
              </div>
              
            </div>
        </div>
        <div class="row">
          <!-- Box1 -->
          <div class="box col-lg-6">
            <div class="box_in">
              <h2 class="bg-blue">Current Year - Reseller Revenue Summary</h2>
              <app-client-summary [chartTypeInput]="'PSA_RESELLER_REVENUE'" [userType]="'Reseller'"></app-client-summary>
              <!--<a  href="#/psa/reports/info/reseller" class="box_in_btns_view">Resellers &#8594;</a>-->
            </div>
            
          </div>
      </div>
     </div>
  <!--Section1 End Here-->
   
</div>
