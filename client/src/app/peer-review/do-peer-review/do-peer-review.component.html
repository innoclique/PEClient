<div [formGroup]="peerCompetencyForm">
    <div class="row">
        <div class="col-md-12">
            <div class=" card">
                <div class="card-header">
                    Peer Review
                  </div>
        <div class="card-body">
            <table class="table table-bordered peer">
                <thead class="thead-light">
                    <th>Employee</th>
                    <th>Email</th>
                    <th>Evaluation Period</th>
                    <th>Evaluation Duration</th>
                </thead>
                <tbody>
                    <tr>
                        <td>{{forEmployee?.FirstName}}-{{forEmployee?.LastName}}</td>
                        <td>{{forEmployee?.Email}}</td>
                        <td>{{forEmployee?.EvaluationPeriod}}</td>
                        <td>{{forEmployee?.EvaluationDuration}}</td>
                    </tr>
                </tbody>
            </table>
   
    <accordion [closeOthers]="oneAtATime">
        <accordion-group #groupval [isOpen]="groupval.isContentOpen" *ngFor="let c of competencyQuestionsList">
            <button  class="btn btn-link btn-block clearfix" accordion-heading type="button">
                <div class="pull-left">
                    <i  [ngClass]="{'icon-minus': groupval?.isOpen, 'icon-plus': !groupval?.isOpen}"> </i> {{c.CompetenyName}}
                </div>                
              </button>
            <app-competency-wrapper [questions]="c.Questions" [form]="c.form" [comments]="c.comments"></app-competency-wrapper>
        </accordion-group>

    </accordion>
    <div class="form-group row">
        
        <div class="pull-right col-md-12">
            <div class="form-group">
                <div class="pull-right" *ngIf="!isSubmitted">
                    <button (click)="cancelCompetencyRating()"
                        class="btn btn-secondary">Cancel</button>&nbsp;
                    <button (click)="savePeerCompetencyFormAsDraft()"
                        class="btn btn-primary">Save</button>&nbsp;
                    <button (click)="submitPeerCompetencyForm()"
                        class="btn btn-primary">Submit</button>
                </div>
                <div class="pull-right" *ngIf="isSubmitted">
                    <button (click)="cancelCompetencyRating()"
                        class="btn btn-secondary">Cancel</button>
                   
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
    
</div>
</div>
</div>
